<!Doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sci-fi Match Game</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <h1>Are you a sci-fi master?</h1>
      <div class="container">
        <div class="box" data-name="data">
          <img src="eyes/data-eyes.png" alt="" width="300px" height="100px">
        </div>
        <div class="box" data-name="kirk">
          <img src="eyes/kirk-eyes.png" alt="" width="300px" height="100px">
        </div>
        <div class="box" data-name="spock">
          <img src="eyes/spock-eyes.png" alt="" width=300px height="100px">
        </div>
        <div class="box" data-name="data">
          Life's true gift is the capacity to enjoy enjoyment.
        </div>
        <div class="box" data-name="kirk">
          There's no such thing as the unknown- only things temporarily hidden, temporarily not understood.
        </div>
        <div class="box" data-name="spock">
          That is quite logical, Captain.
        </div>
        <div class="points">
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
