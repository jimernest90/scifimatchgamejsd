<!Doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sci-fi Match Game</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <h1>Are you a sci-fi master?</h1>
      <div id="points">
      </div>
      <div id="message">
      </div>
      <div class="game">
        <section class="grid">
          <div class="box" data-name="kirk">captain kirk</div>
          <div class="box" data-name="mccoy">Dr. Mccoy</div>
          <div class="box" data-name="mal">Captain Malcolm Reynolds</div>
          <div class="box" data-name="kirk">There is no such thing as the unknown- only things temporarily hidden, temporarily not understood.</div>
          <div class="box" data-name="mccoy">Im a doctor, not an engineer.</div>
          <div class="box" data-name="mal">I swear by my pretty floral bonnet, I will end you.</div>
        </section>
      </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
